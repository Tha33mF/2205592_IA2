    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003e7d;
            padding: 15px;
        }

        .navbar img.navlogo {
            width: 150px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .Invoice {
            background-color: rgba(167, 167, 167, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1, h3 {
            color: #000000;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #242526;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        button#cancelBtn {
            background-color: #b23b3b;
        }

        button#cancelBtn:hover {
            background-color: #a12e2e;
        }

        .footer {
            background-color: #003f7e;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
