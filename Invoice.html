<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="invoice.js" defer></script> 
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004C99(210 14% 85%);
            padding: 15px;
        }

        .navbar img.navlogo {
            width: 150px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .Invoice {
            background-color: rgb(223, 225, 234);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1, h3 {
            font-family: 'Anton', sans-serif;
            color: #004C99;
            margin-bottom: 20px;
        }

        #product-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #product-list ul li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        #product-list ul li img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }

        #product-list ul li p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }

        #total-cost {
            font-weight: 700;
            font-size: 20px;
            color: #be0d0d;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #004C99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e60b0b;
        }

        button#cancelBtn {
            background-color: #be0d0d;
        }

        button#cancelBtn:hover {
            background-color: #8b0b0b;
        }

        .footer {
            background-color: #004C99;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Index.html"><img src="logo.jpg" class="navlogo" alt="Company Logo"></a>
        <a href="#About_us">ABOUT US</a>
        <a href="mailto:2205592@students.utech.edu.jm" target="_blank">CONTACT US</a>
    </div>
    <div class="main">
        <div class="Invoice">
            <h1>Order Summary</h1>
            <div id="product-list">
                <h3>Your Products</h3>
                <ul id="selected-products"></ul> 
            </div>
            <h3>Total Cost of Products: <span id="total-cost">$0</span></h3>
            <p>TAX INCLUDED.</p>
            <div class="button-container">
                <button id="checkoutBtn" onclick="confirmPurchase()">CHECK OUT</button>
                <button id="cancelBtn" onclick="window.location.href = 'product_page.html'">CANCEL</button>
                <button id="exitBtn" onclick="window.location.href = 'login.html'">EXIT</button>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="footer">
        <footer>
            <div class="footer-links">
                <h4>QUICK LINKS</h4><br>
                <a href="mailto:2205592@students.utech.edu.jm" target="_blank">CONTACT US</a>
            </div>
            <div class="footer-social">
                <h4>FOLLOW ME!</h4>
                <a href="https://www.instagram.com/official._.thaeem/" target="_blank">INSTAGRAM</a>
            </div>

        <p>&copy; 2024 KITGAME. All rights reserved.</p>
        </div>
</body>
</html>
